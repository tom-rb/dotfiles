###    FINALIZE    ###
######################

# Clean used variables (they leak to the enviroment)
setenv -gu yank
setenv -gu paste
setenv -gu base03
setenv -gu base02
setenv -gu base01
setenv -gu base00
setenv -gu base0
setenv -gu base1
setenv -gu base2
setenv -gu base3
setenv -gu yellow
setenv -gu orange
setenv -gu red
setenv -gu magenta
setenv -gu violet
setenv -gu blue
setenv -gu cyan
setenv -gu green

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
set-environment -g TMUX_PLUGIN_MANAGER_PATH "${XDG_DATA_HOME}/tmux/plugins"
run-shell -b "${XDG_DATA_HOME}/tmux/plugins/tpm/tpm"
